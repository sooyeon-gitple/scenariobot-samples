    <meta property="og:description" content="이 험난한 사회, 어떻게 버티시려구요?"/>
    <meta property="og:site_name" content="인내력 테스트"/>
    <meta property="og:locale" content="en_US"/>
    <!-- favicon -->
		<link rel="icon" type="image/png" sizes="16x16" href="../../../favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../..../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../..../favicon-96x96.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../index.css">
  </head>
  <body>
    <div class="bad-customer-main">
        <div class="bad-customer-container h-100">
          <div class="result-container show">
            <div class="result-image">
              <img src="https://api-sample.gitple.io/static/img/test_result_3.png" alt="result image" class="w-100">
            </div>
            <div class="result-text text-center">
              <div>
                <span class="sub-result-text show result-3">
                  어이쿠, 당신은 어린이 정도의 인내심을 갖고 계시네요.<br/>
                  당신의 인내력은 진상 고객을 버티기 힘들 것 같아요.
                </span>
              </div>
              <div class="result-container-btns">
                <button
                id="shareTestButton"
                class="url-copy-btn btn btn-primary mt-4"
                type="button"
                onclick="javascript:copyPageUrl()">
                  테스트 결과 공유하기
                </button>
                <button
									id="tryTestButton"
                  class="re-start-btn btn btn-primary mt-4"
                  type="button"
                  onclick="javascript:goToMain();">
									<!-- 다시 테스트 하기 -->
                  <!-- 나도 테스트 해보기 -->
                </button>
              </div>
              <div class="pt-3">
                진상 고객 상담, 직접 응대하지 말고 챗봇으로 자동 응대해 보세요. <br/>
                여러분이 방금 체험한 인내력 테스트는<br/> 고객상담 솔루션 깃플챗의 챗봇으로 만들어졌습니다.<br/><br/>
                진상 고객 상담 때문에 골치아프다면, 깃플챗을 사용해 보세요!
              </div>
              <button
                class="ws-link-btn d-inline-block btn"
                type="button"
                onclick="javascript:goToGitpleChat();">
                깃플챗 홈페이지 방문하기
              </button>
            </div>
          </div>
        </div>
    </div>
  </body>
